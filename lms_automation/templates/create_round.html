{% extends "base.html" %}

{% block title %}Create New Round{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4 text-center">Create New Round</h1>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="round_number" class="form-label">Round Number:</label>
                    <input type="text" id="round_number" name="round_number" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="start_date" class="form-label">Start Date:</label>
                    <input type="date" id="start_date" name="start_date" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="end_date" class="form-label">End Date:</label>
                    <input type="date" id="end_date" name="end_date" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Create Round</button>
            </form>
        </div>
    </div>
    <p class="text-center mt-3"><a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a></p>
</div>
{% endblock %}
