{% extends "base.html" %}

{% block title %}Edit Player{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Edit Player</h1>
    <form method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" class="form-control" value="{{ player.name }}" required>
      </div>
      <div class="mb-3">
        <label for="whatsapp_number" class="form-label">WhatsApp Number (digits only, e.g., 447123456789):</label>
        <input type="text" id="whatsapp_number" name="whatsapp_number" class="form-control" value="{{ player.whatsapp_number or '' }}">
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <p class="mt-3"><a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a></p>
</div>
{% endblock %}
